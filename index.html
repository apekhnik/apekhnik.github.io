<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>web-dev-tour</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,400i,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="plintus"></div>
		<div class="wrapper60">
			<div class="header-top">
				<div class="logo"> 
					<i class="fas fa-angle-left"></i>
					<i class="fas fa-angle-right"></i>
					<p>CODER RUDEBOY</p>
					<span>портфолио веб разработчика</span>
				</div>
				<div class="menu">
					<div>
						<i class="far fa-address-book bk"></i>
						<a href="">РЕЗЮМЕ</a>
					</div>
					<div>
						<i class="far fa-images bk"></i>
						<a href="">ПОРТФОЛИО</a>
					</div>
					<div>
						<i class="fas fa-cogs bk"></i>
						<a href="">УСЛУГИ </a>
					</div>
					<div>
						<i class="fas fa-users bk"></i>
						<a href="">СОТРУДНИЧЕСТВО</a>
					</div>
					<div>
						<i class="fas fa-mobile bk"></i>
						<a href="">КОНТАКТЫ</a>
					</div>
				</div>
			</div>
			<div class="my-room">
				<div class="zakaz-block">
					<button class="zakaz">ЗАКАЗАТЬ УСЛУГУ</button>
					<span>Заполните форму заказа <br> и я свяжусь с Вами</span>
				</div>
				<div class="contact-on-the-wall">
					<div class="number-block">
						<span>
							<i class="fas fa-phone-volume big-font"></i>
							+38 (066) 597 2309
						</span>
						<span>
							<i class="fab fa-viber big-font"></i>
							Viber
						</span>
						<span>
							<i class="fab fa-whatsapp big-font"></i>
							Whatsapp
						</span>
						<span>
							<i class="fab fa-telegram big-font"></i>
							Telegramm
						</span>
					</div>
				</div>
				<div class="table"></div>
				<div class="books"></div>
				<div class="window">
					<div class="sun" data-speed="40"></div>
					<div class="day" data-speed="10"></div>
				</div>
			</div>
		</div>
	</header>
	<div class="content">

	</div>
	<script src="https://kit.fontawesome.com/072785290e.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
